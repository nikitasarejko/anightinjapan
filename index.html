---
layout: default
---

<h1>{{ site.title }}</h1>

<div class="blog-posts">
    {% for post in site.posts %}

        <a href="{{ post.url }}">
            <h2>{{ post.title }}</h2>
            <p>{{ post.excerpt }}</p>
            <p class="read-more">Read more <img src="/assets/images/chevron.svg" alt="Arrow right"></p>
        </a>

    {% endfor %}
</div>

<div class="blog-posts">
    {% for person in site.people %}

        <a href="{{ person.url }}">
            <h2>{{ person.title }}</h2>
            <p>{{ person.position }}</p>
        </a>

    {% endfor %}
</div>
